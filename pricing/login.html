<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeGOD login</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/665e7ae23f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        
        <div class="form">
            <h1 id="changetitle">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="hidename">
                        <i class="fa-solid fa-user-tie"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-field" id="hidephone">
                        <i class="fa-solid fa-mobile"></i>
                        <input type="tel" placeholder="Phone number">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forget Password <a href="#">Click here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn"><a href="index.html"></a>Sign Up</button>
                    <button type="button" id="signinbtn" class="disable"><a href="index.html"></a>Sign In</button>
                </div>
        </div>
    </div>
    </form>
    </div>
    </div>
    <script>
        let signupbtn = document.getElementById("signupbtn")
        let signinbtn = document.getElementById("signinbtn")
        let hidename = document.getElementById("hidename")
        let hidenumber = document.getElementById("hidenumber")
        let changetitle = document.getElementById("changetitle")

        signinbtn.onclick = function () {
            hidename.style.maxHeight = "0"
            hidephone.style.maxHeight = "0"
            changetitle.innerHTML = " Sign In";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
        }
        signupbtn.onclick = function () {
            hidename.style.maxHeight = "60px"
            hidephone.style.maxHeight = "60px"
            changetitle.innerHTML = " Sign Up";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");
        }
    </script>
</body>

</html>
